<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='format.css') }}">
</head>
<body>

    <h1>Add New Player</h1>

    <!-- Restrict Access: Only Admins and Coaches -->
    {% if current_user.is_authenticated and (current_user.role == 'admin' or current_user.role == 'coach') %}

    <form action="{{ url_for('players.add_player') }}" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="jersey_number">Jersey Number:</label>
        <input type="number" id="jersey_number" name="jersey_number" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="class_year">Class Year:</label>
        <select id="class_year" name="class_year" required>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select><br>

        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required><br>

        <label for="minor">Minor (if any):</label>
        <input type="text" id="minor" name="minor"><br>

        <label for="image">Player Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <button type="submit" class="btn btn-success">Add Player</button>
    </form>

    {% else %}
    <p>You do not have permission to add players.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('players.view_players') }}">Back to Players List</a>

</body>
</html>
