<!DOCTYPE html>
<html>
<head>
    <title>Edit Game</title>
</head>
<body>
    <h1>Edit Game</h1>
    <form method="POST">
        Opponent: <input type="text" name="opponent" value="{{ game.opponent }}"><br>
        Goucher Score: <input type="text" name="goucher_score" value="{{ game.goucher_score }}"><br>
        Opponent Score: <input type="text" name="opponent_score" value="{{ game.opponent_score }}"><br>
        Home or Away: <input type="text" name="home_or_away" value="{{ game.home_or_away }}"><br>
        Season: <input type="text" name="season" value="{{ game.season }}"><br>
        Date: <input type="date" name="date" value="{{ game.date }}"><br>
        Result: <input type="text" name="result" value="{{ game.result }}"><br>
        <button type="submit">Update</button>
    </form>
   <!-- Delete button -->
   <form action="{{ url_for('games.delete_game', game_id=game.game_id) }}" method="POST" style="margin-top: 10px;">
       <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this game?');">Delete Game</button>
</form>
</body>
</html>
